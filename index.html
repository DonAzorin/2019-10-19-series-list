<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mis series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <section id="new" class="container">
    <div class="series-form">
       <h1>agrega informacion de la serie</h1>
       <form id="searchSeries">
        <div class="form-group">
          <label for="seriesName">Nombre de la serie</label>
          <input type="text" class="form-control" id="seriesName" aria-describedby="seriesNameHelp" placeholder="Escribe el nombre de la serie">
          <small id="seriesNameHelp" class="form-text text-muted">Si no lo recuerdas, coloca una parte y buscaré.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
  <section id="results" class="container">
    <div class="series-results">
      <h1>Resultados de la serie</h1>
      <div id="seriesResults">
        <div class="card series-card-results">
          <h6>resultados de busqueda (añade opción de agregar para jalar objeto a series añadidas)</h6>
        </div>
      </div>
    </div>
  </section>
  <section id="list" class="container">
    <h2>Tus series añadidas</h2>
    <div class="card my-series-card">
      <h4>series añadidas (aquí se edita el objeto ya como propio)</h4>
      
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/scripts.js"></script>
</body>
</html>
